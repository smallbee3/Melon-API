{% extends 'base.html' %}

{% block content %}
<div class="login-container">
	<h3>아이디로 로그인</h3>
	<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label>아이디</label>
			<input type="text" name="username">
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="password" name="password">
		</div>
		<button type="submit">로그인</button>
	</form>

	<a class="btn-facebook" href="https://www.facebook.com/v2.12/dialog/oauth?client_id=100272904140135&redirect_uri=http://localhost:8000/facebook-login/">페이스북 로그인</a>
</div>
{% endblock %}
